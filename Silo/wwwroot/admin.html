<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orleans Shopping Cart - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-title {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f0f0f0;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .success {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí Orleans Admin Portal</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/shop.html">Shop</a>
            <a href="/cart.html">Cart</a>
            <a href="/admin.html">Admin</a>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h2 class="admin-title">üì¶ Product Management</h2>
            <button class="btn btn-primary" onclick="openCreateModal()">
                ‚ûï Create New Product
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-products">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-price">-</div>
                <div class="stat-label">Average Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">-</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div id="message-area"></div>
        
        <div id="loading" class="loading">Loading products...</div>
        
        <div id="products-container" class="products-grid" style="display: none;"></div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="modal-title">Create New Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label class="form-label">Product Name *</label>
                    <input type="text" id="product-name" class="form-input" required maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="product-description" class="form-input form-textarea" maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price ($) *</label>
                    <input type="number" id="product-price" class="form-input" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" id="product-category" class="form-input" value="general" maxlength="50">
                </div>
                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" id="product-image" class="form-input" placeholder="https://example.com/image.jpg">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">üíæ Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let editingProduct = null;

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        async function loadProducts() {
            try {
                console.log('Loading products...');
                const response = await fetch('/api/shop/products');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Products loaded:', data);
                
                if (data.success) {
                    products = data.products || [];
                    displayProducts();
                    updateStats();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('products-container').style.display = 'grid';
                } else {
                    showMessage('Failed to load products', 'error');
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showMessage(`Error loading products: ${error.message}`, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>üì¶ No Products Yet</h3>
                        <p>Start by creating your first product!</p>
                        <button class="btn btn-primary" onclick="openCreateModal()">‚ûï Create First Product</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imageUrl || 'https://via.placeholder.com/300x150?text=Product+Image'}" 
                         alt="${product.name}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/300x150?text=Product+Image'">
                    <div class="product-name">${escapeHtml(product.name)}</div>
                    <div class="product-description">${escapeHtml(product.description || 'No description')}</div>
                    <div class="product-price">$${product.unitPrice.toFixed(2)}</div>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="editProduct('${product.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}', '${escapeHtml(product.name)}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalProducts = products.length;
            const avgPrice = products.length > 0 ? 
                (products.reduce((sum, p) => sum + p.unitPrice, 0) / products.length) : 0;
            const categories = new Set(products.map(p => p.category || 'general')).size;

            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('avg-price').textContent = '$' + avgPrice.toFixed(2);
            document.getElementById('categories').textContent = categories;
        }

        function openCreateModal() {
            editingProduct = null;
            document.getElementById('modal-title').textContent = 'Create New Product';
            document.getElementById('save-btn').innerHTML = 'üíæ Save Product';
            clearForm();
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(productId) {
            editingProduct = products.find(p => p.id === productId);
            if (!editingProduct) return;

            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('save-btn').innerHTML = 'üíæ Update Product';
            
            document.getElementById('product-name').value = editingProduct.name;
            document.getElementById('product-description').value = editingProduct.description || '';
            document.getElementById('product-price').value = editingProduct.unitPrice;
            document.getElementById('product-category').value = editingProduct.category || 'general';
            document.getElementById('product-image').value = editingProduct.imageUrl || '';
            
            document.getElementById('productModal').style.display = 'block';
        }

        function clearForm() {
            document.getElementById('product-form').reset();
            document.getElementById('product-category').value = 'general';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProduct = null;
        }

        // Handle form submission
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('product-name').value.trim(),
                description: document.getElementById('product-description').value.trim(),
                unitPrice: parseFloat(document.getElementById('product-price').value),
                category: document.getElementById('product-category').value.trim() || 'general',
                imageUrl: document.getElementById('product-image').value.trim()
            };

            if (editingProduct) {
                formData.id = editingProduct.id;
            }

            try {
                const saveBtn = document.getElementById('save-btn');
                saveBtn.disabled = true;
                saveBtn.innerHTML = 'üíæ Saving...';

                // For new products, generate a simple ID
                if (!formData.id) {
                    formData.id = 'prod-' + Date.now();
                }

                // Create the product using the shop API
                const response = await fetch('/api/shop/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage(
                        editingProduct ? 
                        `Product "${formData.name}" updated successfully!` : 
                        `Product "${formData.name}" created successfully!`, 
                        'success'
                    );
                    closeProductModal();
                    loadProducts(); // Reload to get fresh data
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showMessage(errorData.error || 'Failed to save product', 'error');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                const saveBtn = document.getElementById('save-btn');
                saveBtn.disabled = false;
                saveBtn.innerHTML = editingProduct ? 'üíæ Update Product' : 'üíæ Save Product';
            }
        });

        async function deleteProduct(productId, productName) {
            if (!confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/shop/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage(`Product "${productName}" deleted successfully!`, 'success');
                    loadProducts(); // Reload products
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showMessage(errorData.error || 'Failed to delete product', 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            messageArea.appendChild(messageDiv);
            
            // Remove message after 4 seconds
            setTimeout(() => {
                if (messageArea.contains(messageDiv)) {
                    messageArea.removeChild(messageDiv);
                }
            }, 4000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeProductModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeProductModal();
            }
        });
    </script>
</body>
</html>
